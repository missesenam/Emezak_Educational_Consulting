<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="images/jpg" href="./icon/emezak_logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            wht: '#ffffff',
            blk: '#000000',
            primary10: '#4495a2',
            primary20: '#7eda95',
            primary30: '#3baeaa',
            primary40: '#f9f871',
            primary50: '#007a5a',
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- navigation bar -->
    <div id="navbar" class="z-[1000] fixed w-screen transparent"></div>
  </header>

<main class="pt-20">
    <!-- contact section -->
    <section class="w-4/5 bg-white shadow-md mx-auto mt-10 px-6 py-8 rounded-lg">
        <h1 class="text-center font-bold text-primary10 text-3xl mb-6">Contact Us</h1>
        <p class="text-center text-slate-600 mb-4">Please fill out this short form and we will contact you promptly.</p>
        <form action="" class="mt-6 space-y-4">
            <div>
                <label for="name" class="required mb-1 block font-medium text-slate-700">Name of Parent/Guardian (required)</label>
                <div class="w-full grid lg:grid-cols-2 gap-4">
                    <input type="text" name="FirstName" id="firstName" placeholder="First Name" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
                </div>
            </div>
            <div>
                <label for="whatsApp-contact" class="required mb-1 block font-medium text-slate-700">WhatsApp Contact (required)</label>
                <input type="text" name="whatsApp-contact" id="whatsAppContact" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
            </div>
            <div>
                <label for="email" class="required mb-1 block font-medium text-slate-700">Email (required)</label>
                <input type="email" name="email" id="email" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
            </div>
            <div>
                <label for="country" class="required mb-1 block font-medium text-slate-700">Country (required)</label>
                <input type="text" name="country" id="country" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
            </div>
            <div>
                <label for="student-name" class="required mb-1 block font-medium text-slate-700">Name of Student (required)</label>
                <input type="text" name="student-name" id="studentName" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
            </div>
            <div>
                <label for="high-school-name" class="required mb-1 block font-medium text-slate-700">Name of High School (required)</label>
                <input type="text" name="high-school-name" id="highSchoolName" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
            </div>
            <div>
                <label for="graduation-year" class="required mb-1 block font-medium text-slate-700">Graduation Year (required)</label>
                <input type="text" name="graduation-year" id="graduationYear" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none">
            </div>
            <div>
                <label class="required mb-2 block font-medium text-slate-700">How Did You Hear About Us? (required)</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="social" value="family/friends" class="mr-2">
                        Family/Friends
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="social" value="linkedin" class="mr-2">
                        LinkedIn
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="social" value="social media" class="mr-2">
                        Social Media
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="social" value="school counselor" class="mr-2">
                        School Counselor
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="social" value="presentation" class="mr-2">
                        Presentation
                    </label>
                </div>
            </div>
            <div>
                <label for="message" class="mb-1 block font-medium text-slate-700">Please share any information that will help us understand your circumstances and goals (optional):</label>
                <textarea name="message" id="message" rows="5" class="border border-[#afb0a9] rounded-md p-2 w-full outline-none"></textarea>
            </div>
            <button type="submit" class="py-2 px-4 bg-primary10 text-wht rounded-md hover:bg-primary20 transition-colors">Submit Now</button>
        </form>
    </section>
</main>

<!-- Footer -->
<footer class="border-t-2 border-primary20 mt-10 bg-primary10 text-wht h-16 flex justify-center items-center" id="footer"></footer>
<script src="main.js"></script>
</body>
</html>
